<ion-list *ngIf="!shoppingItemsLoading else showSpinner;">
  <ion-item *ngFor="let aisle of filteredAisles(shoppingList?.aisles)">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Aisle {{aisle.name}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list lines="none">
              <ion-item *ngFor="let section of filteredSections(aisle.sections)">
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-label>{{section.name}} Section</ion-label>
                    </ion-col>
                  </ion-row>
                  <ion-row *ngFor="let shoppingItem of filteredShoppingItems(section.items)">
                    <ion-col>
                      <app-shopping-item [shoppingItem]="shoppingItem"
                                         (notifyEditPantryItemLocationRequested)="onChangeShoppingItemLocation($event)"
                                         (notifySaveRequested)="onSaveShoppingItem($event)"></app-shopping-item>
                      <hr width="100%">
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-item>
            </ion-list>
            <hr width="100%">
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let shoppingItem of filteredShoppingItems(aisle.items)">
          <ion-col>
            <app-shopping-item [shoppingItem]="shoppingItem"
                               (notifyEditPantryItemLocationRequested)="onChangeShoppingItemLocation($event)"
                               (notifySaveRequested)="onSaveShoppingItem($event)"></app-shopping-item>
            <hr width="100%">
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-item>
  <ion-item *ngFor="let section of filteredSections(shoppingList?.sections)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>{{section.name}} Section</ion-label>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let shoppingItem of filteredShoppingItems(section.items)">
        <ion-col>
          <app-shopping-item [shoppingItem]="shoppingItem"
                             (notifyEditPantryItemLocationRequested)="onChangeShoppingItemLocation($event)"
                             (notifySaveRequested)="onSaveShoppingItem($event)"></app-shopping-item>
          <hr width="100%">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-grid>
    <ion-row *ngFor="let shoppingItem of filteredShoppingItems(shoppingList?.shoppingItems)">
      <ion-col>
        <app-shopping-item [shoppingItem]="shoppingItem"
                           (notifyEditPantryItemLocationRequested)="onChangeShoppingItemLocation($event)"
                           (notifySaveRequested)="onSaveShoppingItem($event)"></app-shopping-item>
        <hr width="100%">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-list>
<ion-text *ngIf="error">{{error}}</ion-text>
<ng-template #showSpinner>
  <p>shopping items are loading...</p>
</ng-template>
