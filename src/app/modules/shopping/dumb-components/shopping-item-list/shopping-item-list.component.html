<ion-list *ngIf="!shoppingItemsLoading else showSpinner;">
  <ion-card *ngFor="let shoppingItem of shoppingItems">
    <ion-item-sliding>
      <ion-item>
        <ion-grid>
          <ion-row align-items-start nowrap="true">
            <ion-col size="8">
              <ion-label>{{shoppingItem.pantryItem.name}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-row align-items-end nowrap="true">
                <ion-col align-self-end>
                  <ion-label>Need</ion-label>
                </ion-col>
                <ion-col align-self-start>
                  <ion-checkbox (ionChange)="itemClicked($event, shoppingItem)" [checked]="shoppingItem.inCart"></ion-checkbox>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item-sliding>
  </ion-card>
</ion-list>
<ion-text *ngIf="error">{{error}}</ion-text>
<ng-template #showSpinner>
  <p>shopping items are loading...</p>
</ng-template>
