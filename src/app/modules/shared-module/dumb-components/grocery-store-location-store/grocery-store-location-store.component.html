<ng-container [formGroup]="controlContainer.control">
<ion-item>
  <ion-label lines="none">Store</ion-label>
  <ion-button  fill="clear" outline="none" (click)="onAddGroceryStore()">New
    <ion-icon slot="start" ios="add-circle-outline" md="add-circle-outline" ></ion-icon>
  </ion-button>
</ion-item>
<ion-item>
  <ion-select id="groceryStoreSelectionControl" placeholder="Select Grocery Store" [compareWith]="compareById"
              [formControlName]="'locationStore'"
              [(ngModel)]="selectedGroceryStore"
              (ionChange)="onChangeGroceryStoreSelected($event)">
    <ion-select-option *ngFor="let groceryStore of possibleGroceryStores" [value]="groceryStore">{{groceryStore.name}}</ion-select-option>
  </ion-select>
</ion-item>
</ng-container>
