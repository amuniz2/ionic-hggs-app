<ion-list>
  <ion-list-header> Single Location </ion-list-header>
  <ion-item>
    <ion-select id="groceryStoreSelectionControl" placeholder="Select Grocery Store"  [(ngModel)]="selectedGroceryStoreId" (ionChange)="onChangeGroceryStoreSelected($event)">
      <ion-select-option *ngFor="let groceryStore of groceryStores" value="{{groceryStore.id}}">{{groceryStore.name}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-select  placeholder="Select Grocery Store Aisle">
      <ion-label>Grocery Store Aisle</ion-label>
      <ion-select-option *ngFor="let groceryStoreAisle of selectedGroceryStore?.aisles" value="groceryStoreAisle">groceryStoreAisle</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-select  placeholder="Select Grocery Store Section">
      <ion-label>Grocery Store Section</ion-label>
      <ion-select-option *ngFor="let groceryStoreSection of selectedGroceryStore?.sections" value="groceryStoreSection">groceryStoreSection</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>
