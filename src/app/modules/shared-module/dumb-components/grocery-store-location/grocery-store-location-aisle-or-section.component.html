<ion-item>
  <ion-select id="aisleSelectionControl" placeholder="Select Grocery Store {{label}}"   (ionChange)="onChangeAisleOrSection($event)">
    <ion-select-option *ngFor="let storeAisle of groceryStoreAislesOrSections" value="{{storeAisle}}">{{storeAisle}}</ion-select-option>
  </ion-select>
</ion-item>
