<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>Back</ion-back-button>
    </ion-buttons>
    <h2>Stores</h2>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-store-list [groceryStores] = "(groceryStores$ | async)"
 (notifyDeleteStoreRequested)="onDeleteStoreRequest($event)" >
  </app-store-list>
</ion-content>
<ion-footer>
  <app-add-grocery-store (notifyNewStoreRequested)="onNotifyNewStoreRequest($event)"></app-add-grocery-store>
</ion-footer>
