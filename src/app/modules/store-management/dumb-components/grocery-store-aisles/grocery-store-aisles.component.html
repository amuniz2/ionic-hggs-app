<ion-card>
  <ion-card-content>
  <!--<ion-card-header>-->
    <ion-item>
      <ion-label slot="start">Aisles</ion-label>
      <ion-button *ngIf="!enteringStoreAisle" shape="round" fill="outline" size="small" (click)="onAddStoreAisleClick()">Add
        <ion-icon name="md-add-circle-outline"></ion-icon>
      </ion-button>
    </ion-item>
  <!--</ion-card-header>-->
    <ion-list *ngIf="groceryStore.aisles">
      <ion-item *ngFor="let groceryAisle of groceryStore.aisles">
        <ion-item-sliding>
          <ion-item>
            <ion-label (click)="editStoreAisle(groceryAisle)">{{groceryAisle}}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <!--<ion-item-option (click)="edit(groceryStore)">Edit</ion-item-option>-->
            <ion-item-option color="danger" (click)="remove(groceryAisle)">Delete</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
    </ion-item>
    </ion-list>
    <ion-label *ngIf="groceryStore.aisles?.length === 0 && !enteringStoreAisle">No Aisles Defined</ion-label>
    <ion-card *ngIf="enteringStoreAisle">
      <ion-row>
        <ion-input placeholder="Enter store name" id="newStoreAisleInput" [(ngModel)]="newStoreAisle"></ion-input>
        <ion-button size="small" (click)="onAddStoreAisleDoneClick()">Done</ion-button>
        <ion-button size="small" (click)="onCancelAddStoreAisleClick()">Cancel</ion-button>
      </ion-row>
    </ion-card>

  </ion-card-content>
</ion-card>
