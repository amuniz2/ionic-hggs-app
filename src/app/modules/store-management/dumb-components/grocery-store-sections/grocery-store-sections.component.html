<ion-card>
  <ion-card-content>
    <ion-list *ngIf="groceryStore?.sections">
      <ion-item *ngFor="let grocerySection of groceryStore.sections">
        <ion-item-sliding>
          <ion-item>
            <ion-label (click)="editStoreSection(grocerySection)">{{grocerySection}}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <!--<ion-item-option (click)="edit(groceryStore)">Edit</ion-item-option>-->
            <ion-item-option color="danger" (click)="remove(grocerySection)">Delete</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-item>
    </ion-list>
    <ion-label *ngIf="groceryStore?.sections?.length === 0 && !enteringGroceryStoreSection">No sections Defined</ion-label>
    <ion-card *ngIf="enteringGroceryStoreSection">
      <ion-row>
        <ion-input placeholder="Enter section name" id="newStoreSectionInput" [(ngModel)]="newGroceryStoreSection"></ion-input>
        <ion-button size="small" (click)="onAddGroceryStoreSectionDoneClick()">Done</ion-button>
        <ion-button size="small" (click)="onCancelAddGroceryStoreSectionClick()">Cancel</ion-button>
      </ion-row>
    </ion-card>
  </ion-card-content>
  <ion-row class="cardfooter">
    <ion-col>
      <ion-button *ngIf="!enteringGroceryStoreSection" shape="round" fill="outline" size="small" (click)="onAddGroceryStoreSectionClick()">Add
        <ion-icon name="md-add-circle-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-card>
