<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button slot="start"></ion-back-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button  fill="clear" outline="none" (click)="onDeleteGroceryStore()">
      <ion-icon slot="icon-only" ios="trash-outline" md="trash-outline" ></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>{{ groceryStore?.name}}</ion-title>
</ion-toolbar>
<ion-card>
  <app-hggs-accordion [sectionName]="aislesSection.label" [description]="" (change)="toggleAislesExpandState($event)" (addToList)="onAddAisleClicked()">
  </app-hggs-accordion>
  <app-grocery-store-aisles-or-sections *ngIf="aislesSection.isOpen$ | async"
                                        [addingAisleOrSection]="(addingAisle$ | async)"
                                        [aislesOrSectionsInUse] = "aislesInUse"
                                        [groceryStore]="groceryStore"
                                        (notifyNewStoreAisleOrSectionRequested)="onNotifyNewStoreAisleRequest($event)"
                                        (notifyDeleteStoreAisleOrSectionRequested)="onNotifyDeleteStoreAisleRequest($event)"
                                        (notifyStartEditStoreAisleOrSectionRequested)="onStartEditAisle($event)"
                                        (notifyEditStoreAisleOrSectionRequested)="onUpdateAisle($event)"
                                        [originalAisleOrSectionName]="(aisleBeingEdited$ | async)"
                                        [collectionName]="'aisles'">
  </app-grocery-store-aisles-or-sections>
  <app-hggs-accordion [sectionName]="grocerySectionsSection.label" [description]="" (change)="toggleGroceryStoreSectionsExpandState($event)" (addToList)="onAddSectionClicked()">
  </app-hggs-accordion>
  <app-grocery-store-aisles-or-sections *ngIf="grocerySectionsSection.isOpen$ | async"
                                        [addingAisleOrSection]="(addingSection$ | async)"
                                        [groceryStore]="groceryStore"
                                        (notifyNewStoreAisleOrSectionRequested)="onNotifyNewStoreGrocerySectionRequest($event)"
                                        (notifyDeleteStoreAisleOrSectionRequested)="onNotifyDeleteGroceryStoreSectionRequest($event)"
                                        [collectionName]="'sections'"
                                        [aislesOrSectionsInUse] = "sectionsInUse"
                                        (notifyStartEditStoreAisleOrSectionRequested)="onStartEditSection($event)"
                                        (notifyEditStoreAisleOrSectionRequested)="onUpdateSection($event)"
                                        [originalAisleOrSectionName]="(sectionBeingEdited$ | async)"
  >
  </app-grocery-store-aisles-or-sections>
</ion-card>
