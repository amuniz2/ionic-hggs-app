<ion-list *ngIf="!groceryStoresLoading else showSpinner;">
  <ion-card *ngFor="let groceryStore of groceryStores">
    <!--<ion-card-title></ion-card-title>-->
    <ion-item-sliding>
      <ion-item>
        <ion-label (click)="editGroceryStore(groceryStore)">{{groceryStore.name}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <!--<ion-item-option (click)="edit(groceryStore)">Edit</ion-item-option>-->
        <ion-item-option color="danger" (click)="remove(groceryStore)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
</ion-list>
<ng-template #showSpinner>
  <p>stores are loading...</p>
</ng-template>
