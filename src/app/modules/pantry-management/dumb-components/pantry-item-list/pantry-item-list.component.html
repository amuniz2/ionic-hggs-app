<ion-list *ngIf="!pantryItemsLoading else showSpinner;">
  <ion-item-sliding *ngFor="let pantryItem of pantryItems">
    <ion-item lines="inset">
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <div class="ion-float-left" (click)="editPantryItem(pantryItem)">
              <ion-label class="nameLabel" (click)="editPantryItem(pantryItem)">{{pantryItem.name}}</ion-label>
            </div>
          </ion-col>
          <ion-col>
            <div class="ion-float-right itemDivContents">
              <ion-checkbox class="checkbox" (ionChange)="itemClicked($event, pantryItem)" [checked]="pantryItem.need"></ion-checkbox>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="ion-float-left">
            <ion-label class="descLabel" >{{pantryItem.description}}</ion-label>
            </div>
          </ion-col>
          <ion-col size="4">
            <div class="ion-float-right" *ngIf="pantryItem.need">
<!--                <ion-item  class="ion-float-right">-->
                <ion-input class="edit-box" (ionBlur)="quantityChanged($event, pantryItem)"
                           imputmode="decimal" type="number"  [ngModel]="pantryItem.quantityNeeded"></ion-input>
<!--                  <ion-input class="leftSideElement" type="number" (ionBlur)="quantityChanged(pantryItem)" [(ngModel)]="pantryItem.quantityNeeded"></ion-input>-->
                <ion-label class="rightSideLabel">{{pantryItem.units === null ?'n/a' : pantryItem.units }}</ion-label>
<!--                </ion-item>-->
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="remove(pantryItem)">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-text *ngIf="error">{{error}}</ion-text>
<ng-template #showSpinner>
  <p>pantry items are loading...</p>
</ng-template>
