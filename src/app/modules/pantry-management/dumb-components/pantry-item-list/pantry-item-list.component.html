<ion-list *ngIf="!pantryItemsLoading else showSpinner;">
  <ion-card *ngFor="let pantryItem of pantryItems">
    <ion-item-sliding>
      <ion-item>
<!--        <div class="itemDivContents">-->
<!--          <ion-label float-left (click)="editPantryItem(pantryItem)">{{pantryItem.name}}</ion-label>-->
<!--          <div float-right class="itemDivContents">-->
<!--            <ion-label class="checkboxLabel">Need?</ion-label>-->
<!--            <ion-checkbox (ionChange)="itemClicked($event, pantryItem)" [checked]="pantryItem.need"></ion-checkbox>-->
<!--          </div>-->
<!--        </div>-->
        <ion-grid>
          <ion-row align-items-start nowrap="true">
            <ion-col size="8">
              <ion-label float-left (click)="editPantryItem(pantryItem)">{{pantryItem.name}}</ion-label>
            </ion-col>
            <ion-col>
              <div float-right class="itemDivContents">
                <ion-label class="checkboxLabel">Need?</ion-label>
                <ion-checkbox (ionChange)="itemClicked($event, pantryItem)" [checked]="pantryItem.need"></ion-checkbox>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remove(pantryItem)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
</ion-list>
<ion-text *ngIf="error">{{error}}</ion-text>
<ng-template #showSpinner>
  <p>pantry items are loading...</p>
</ng-template>
