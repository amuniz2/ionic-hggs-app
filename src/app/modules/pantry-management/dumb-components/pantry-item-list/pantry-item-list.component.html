<ion-list *ngIf="!pantryItemsLoading else showSpinner;">
  <ion-card *ngFor="let pantryItem of pantryItems">
    <ion-item-sliding>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              <div float-left>
                <ion-label class="nameLabel" (click)="editPantryItem(pantryItem)">{{pantryItem.name}}</ion-label>
              </div>
            </ion-col>
            <ion-col>
              <div float-right class="itemDivContents">
                <ion-checkbox class="checkbox" (ionChange)="itemClicked($event, pantryItem)" [checked]="pantryItem.need"></ion-checkbox>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div float-left>
              <ion-label class="descLabel" >{{pantryItem.description}}</ion-label>
              </div>
            </ion-col>
            <ion-col size="4">
              <ion-item float-right *ngIf="pantryItem.need" class="itemDivContents">
                <ion-input class="leftSideElement" type="number" (ionBlur)="quantityChanged($event, pantryItem)" [(ngModel)]="pantryItem.quantityNeeded"></ion-input>
                <ion-label class="rightSideLabel">{{pantryItem.units}}</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remove(pantryItem)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
</ion-list>
<ion-text *ngIf="error">{{error}}</ion-text>
<ng-template #showSpinner>
  <p>pantry items are loading...</p>
</ng-template>
