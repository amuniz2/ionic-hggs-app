<ion-content>
  <ion-input *ngIf="!pantryItem?.id; else existingItem" placeholder="Enter name" id="newPantryItemNameInput" [(ngModel)]="pantryItemName"></ion-input>
  <ng-template #existingItem>
    <ion-input placeholder="Name" id="pantryItemNameInput" [(ngModel)]="pantryItemName" (ionBlur)="onNameEnteredOrChanged()"></ion-input>
    <ion-input placeholder="Enter description" id="newPantryItemDescriptionInput" (ionBlur)="onPropertyChange()" [(ngModel)]="pantryItemDescription"></ion-input>
<!--    <div>-->
      <ion-input type="number" placeholder="Quantity" id="pantryItemQuantityInput" (ionChange)="onPropertyChange()" [(ngModel)]="pantryItemQuantity"></ion-input>
      <ion-input placeholder="Units" id="pantryItemQuantityUnitInput" (ionChange)="onPropertyChange()" [(ngModel)]="pantryItemQuantityUnit"></ion-input>
<!--    </div>-->
<!--    <ion-card>-->
      <app-hggs-accordion [sectionName]="locationsSection.label"
                          [description]=""
                          [isOpenInitially]="true"
                          (change)="toggleLocationsSection($event)"
                          (addToList)="onAddLocationClicked()">
      </app-hggs-accordion>
      <app-pantry-item-locations *ngIf="locationsSection.isOpen$ | async"
                                 [pantryItem]="pantryItem"
                                 [groceryLocations]="pantryItemLocations"
                                 (notifyEditPantryItemLocationRequested)="onNotifyEditLocationRequest($event)"
                                 (notifyDeletePantryItemLocationRequested)="onNotifyDeleteLocationRequest($event)"></app-pantry-item-locations>
      <ion-textarea *ngIf="error">{{error.message}}</ion-textarea>
<!--    </ion-card>-->
  </ng-template>
</ion-content>
