<ion-item lines="none" *ngIf="addingPantryItem">
  <ion-row>
    <ion-input class="edit-box" placeholder="Pantry item name" id="newItemNameInput" [(ngModel)]="newPantryItemName"></ion-input>
    <ion-button size="small" (click)="onAddPantryItemDoneClick()">Done</ion-button>
    <ion-button size="small" (click)="onCancelAddPantryItemClick()">Cancel</ion-button>
  </ion-row>
</ion-item>
